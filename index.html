<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body><div class="bg">
    <div class="text">Calculator</div>
    <div class="main">
    <div class="container">
       <div class="display">0</div>
       
       <div class="button" id="a7">7</div>
       <div class="button" id="a8">8</div>
       <div class="button" id="a9">9</div>
       <div class="button operator" id="adiv">/</div>
       <div class="button" id="a4">4</div>
       <div class="button" id="a5">5</div>
       <div class="button" id="a6">6</div>
       <div class="button operator" id="amul">*</div>
       <div class="button" id="a1">1</div>
       <div class="button" id="a2">2</div>
       <div class="button" id="a3">3</div>
       <div class="button operator" id="aminus">-</div>
       <div class="button" id="a0">0</div>
       <div class="button" id="clear">Clear</div>
       <div class="button" id="aequal">=</div> 
       <div class="button operator" id="aplus">+</div>
       <script src="script.js"></script>
    </div></div></div>
</body>
</html>
